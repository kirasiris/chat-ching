<template name="channelCreate">
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close cancel-create-channel" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel"></h4>
      </div>
      <div class="modal-body">

        <!-- 1. Craigslist Link -->
        <form class="channel-create form-inline">
          <div class="form-group">
            <div class="input-group">
              <input type="text" class="form-control" name="list-link" placeholder="Enter your craigslist url here...">
              <button type="submit" class="input-group-addon"><i class="fa fa-sign-in"></i></button>
            </div>
          </div>
        </form>

        <!-- Load Craigslist Link -->
        {{#if craigslist}}
        <div class="craigslist-result">
          <div class="craigslist-result-title">{{craigslist.title}}</div>
          <div class="craigslist-result-url"><a href="{{craigslist.url}}" class="craigslist-url">{{craigslist.url}}</a></div>
          <div class="craigslist-result-image"><img src="{{craigslist.image}}" alt=""></div>
        </div>

          {{#unless $.Session.get 'craigslistId' }}
          <div class="generate-link-wrap">
            <button class="btn btn-default btn-block generate-link">Generate Link</button>
          </div>
          {{/unless}}
        {{/if}}

        <form class="form-inline generated-link-wrap {{#unless $.Session.get 'craigslistId' }}hidden{{/unless}}">
          <div class="form-group">
            <div class="input-group">
              <input type="text" class="form-control copy-text" value="{{generatedLink}}" readonly="readonly">
              <button class="input-group-addon copy-link" type="button" data-clipboard-text={{generatedLink}} data-toggle="tooltip" data-title="Copied!" data-trigger="click">
                <i class="fa fa-scissors"></i>
              </button>
            </div>
          </div>
        </form>

      </div><!-- end .modal-body -->
    </div>
  </div>
</div>
</template>
